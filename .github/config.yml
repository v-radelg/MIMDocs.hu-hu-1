Köszönjük, hogy Ön is hozzájárult a honosított tartalomhoz! 
A tartalommal kapcsolatos összes közreműködésnek meg kell felelnie a következő irányelveknek:
1. A [Microsoft nyelvi stílusútmutatója](https://www.microsoft.com/Language/StyleGuides) azt mutatja be, hogyan kell a szöveget megformálni, ha azt angolról más nyelvre fordítják.
2. A [Microsoft nyelvi portálján](https://www.microsoft.com/Language) a Microsoft-termékekhez kapcsolódó angol nyelvű **terminológiát** és azok fordításait olvashatja.
Ha csatlakozni szeretne egyre bővülő Honosítási közösségünkhöz, a Közösségi honosítási programunkról részletesen is tájékozódhat a [Közösségi honosítási wiki](https://github.com/Microsoft/Localization/wiki) webhelyén, ahol azt is megtudhatja, milyen más módokon közreműködhet még a programban. Ezen az oldalon ismertetjük továbbá a lekéréses kérelmek folyamatát is, és hasznos tippeket is adunk a <lekéréses kérelmek kezeléséhez>.
Ahogy egyre több közreműködői tevékenységet végez, a [Közreműködők ranglistáján](https://microsoftl10n.GitHub.IO/) egyre magasabb szintű helyezést érhet el a < honosítási > hozzájárulásaiért járó pontokkal!

